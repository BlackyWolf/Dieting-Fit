<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>DietingFit Signin</title>

        <!-- <link rel="stylesheet" href="../dist/styles.css"> -->
        <link rel="stylesheet" href="https://dietingfitstorage.blob.core.windows.net/auth/styles.min.css" data-preload="true">
    </head>
    <body>
        <div class="min-h-full flex">
            <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
                <div class="mx-auto w-full max-w-sm lg:w-96">
                    <img
                        class="h-12 w-auto"
                        src="https://dietingfitstorage.blob.core.windows.net/auth/logo-v1.png"
                        alt="DietingFit"
                        data-preload="true"
                    >

                    <div id="api"></div>
                </div>
            </div>
            <div class="hidden lg:block relative w-0 flex-1">
                <img
                    class="absolute inset-0 h-full w-full object-cover"
                    src="https://dietingfitstorage.blob.core.windows.net/auth/pexels-burst-374052.jpg"
                    alt="Registration Background, original photo taken by Burst"
                    title="Registration Background, original photo taken by Burst" data-preload="true"
                >
            </div>
        </div>
    </body>
</html>
